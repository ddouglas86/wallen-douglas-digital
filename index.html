<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Josefin+Sans:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Wallen-Douglas Digital</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="/assets/logo.jpeg" alt="Logo" width="120" height="118"
                    class="d-inline-block align-text-top">
                <h1>Wallen-Douglas<br>Digital</h1>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">About Us</a>
                    <a class="nav-link" href="#">Services</a>
                    <a class="nav-link" href="#">Portfolio</a>
                    <a class="nav-link" href="#">Learn</a>
                    <button type="button" class="btn btn-contact">Get In Touch</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">We are a digital agency that helps businesses grow.</h1>
                        <p class="lead">We are a digital agency that helps businesses grow.</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="grid-container">
              <div class="single-cell">
                <img src="/assets/logo.jpeg" alt="Logo" width="120" height="118"
                    class="d-inline-block align-text-top">
              </div>
              <div class="three-cols">
                <div>About Us</div>
                <div class="alt">Wallen-Douglas<br>Digital</div>
                <div>Portfolio</div>
              </div>
              <div class="three-cols">
                <div>Services</div>
                <button type="button" class="btn btn-contact">Get In Touch</button>
                <div>Learn</div>
              </div>
              <div class="single-cell">Unleashing Business Potential,<br> One Digital Touchpoint at a Time.</div>
            </div>
          </footer>
                 
</body>

</html>
